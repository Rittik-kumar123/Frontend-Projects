<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/fav.ico">
    <link rel="stylesheet" href="index.css">
    <title>Whether Forecast</title>
</head>
<body>
    <div class="wrapper">

        <h1>Whether App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather> Your Wheather</p>
            <p class="tab" data-searchWeather> Search Wheather</p>
        </div>
        <div class="weather-container">
            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="./images/location.jpeg" alt="" width="80" height="80" loading="lazy">
                <p>Grant location access</p>
                <p data-messageText>Allow access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search-form -> form-container -->
            <from class="form-container" data-searchForm>
                <input type="text" placeholder="Search city..." data-searchInput>
                <button class="magnifying-btn" type="submit">
                    <img src="./images/search.jpeg" width="10" height="10" loading="lazy">
                </button>
            </from>


            <!-- loading screen container -->
            <div class="loading-container">
                <img src="./images/200w.webp" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show wheather info -->
            <div class="user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <div class="datas">

                    <!-- weather description -->
                    <p data-weatherDesc></p>

                    <!-- weather Icon -->
                    <img data-weatherIcon>
                
                    <!-- temperature -->
                    <p data-temp></p>

                </div>


                <!-- card-1 -->
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./images/wind.png" height="80" width="80">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./images/humidity.png" height="80" width="80">
                        <p>Humidty</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./images/cloud.png" height="80" width="80">
                        <p>Clouds</p>
                        <p data-Cloudiness></p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
