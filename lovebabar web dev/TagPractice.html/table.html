<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
            border: 1px solid red;
            border-collapse: collapse;
        }
        caption{
            caption-side: bottom;
        }
    </style>
</head>
<body>
    
     <table>
        <caption>My savings</caption>
        <thead>
            <tr>
                <th>Month</th>
                <th>Saving</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Jan</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>feb</td>
                <td>4000</td>
            </tr>
            <tr>
                <td>march</td>
                <td>1500</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td>total</td>
                <td>7500</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
