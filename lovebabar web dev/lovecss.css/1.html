<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #first{
            background-color: aqua;
            color:red;
        }
        table
        {
            border: 1px solid black;
            border-collapse: collapse;
        }
        .green{
            color: green;
        }
        .blue{
            color: blue;
        }
        
        #first-button{
            color: red;
        } 
        /* pseudo-class selector */
        #first-button:hover{
            color:yellow;
        }
    </style>
</head>
<body>
    <!-- Element Selector -->
    <p id="first">This is my first para. </p>
    <table>
        <thead>
            <tr>
                <th>book</th>
                <th>prize</th>
            </tr>
            
        </thead>
    </table>
    <!-- Class Selector -->
    <p class="green">this is my second para</p>
    <p class="green">this is my third para</p>
    <p class="blue">this is my fourth para</p>
    <button id="first-button "> submit </button>

</body>
</html>
