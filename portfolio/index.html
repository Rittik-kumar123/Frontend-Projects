<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>portfolio</title>
</head>
<body>
    <div class="wrapper">

        <div class="container">
            <div class="navbar">
                <div class="logo_container">
                    <img src="./images/NavLogo.jpg" class="logo">
                    <div class="logo_text">ohn Doe</div>
                </div>

                <div class="nav_item">
                    <div><a href="#projects">Project</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact me</a></div>
                </div>
            </div>
            <div class="container">
                <div class="hero-section">
                    <div class="faded-text">John Doe</div>
                    <div class="hero-section-left">
                        <div class="hero-section-heading">Hii!! John doe</div>
                        <div class="hero-section-heading hero-section-sub-heading">
                            I am a <span class="role"></span>
                        </div>
                        <div class="hero-section-description">
                             I,m a software developer and here is my portfolio website. here you'll
                             learn about my journey as a software developer.
                        </div>
                        <div class="btn-pink" id="btn">Hire me</div>
                    </div>
                    <div class="hero-section-right">
                        <div class="absolute icons icons-dots">
                            <img src="./images/dots.png" alt="">
                        </div> 
                        <div class="absolute icons icons-cube">
                            <img src="./images/cube.png" alt="">
                        </div> 
                        <div class="absolute icons icons-circle">
                            <img src="./images/circle.png" alt="">
                        </div> 
                        <div class="absolute icons icons-zigzag">
                            <img src="./images/zigzags.png" alt="">
                        </div> 
                        <div class="absolute icons icons-plus">
                            <img src="./images/plus.png" alt="">
                        </div> 
                        <div class="user-image">
                            <img src="./images/UserImage.png" alt="">
                        </div> 
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src = "https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src = "https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new Typed(".role", {
            strings: [
                "Full Stack Developer",
                "Web Designer",
                "UI-UX Designer",
                "Backend Developer",
                "Coder",
            ],
            loop: true,
            typeSpeed:  100,
            backSpeed: 80, 
            backDelay: 1000,
        });
    </script>
</body>
</html>
